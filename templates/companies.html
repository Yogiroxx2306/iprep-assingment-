<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies List</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 70%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
        
</head>
<body>
<table>
    <tr>
        <th style="width: 20%;">Company</th>
        <th>Employees</th>
    </tr>
    {% for company_info in companies %}
    <tr>
        <td>{{ company_info.company.name }} <a href="/addemployee?q={{company_info.company.name}}">(Add Employee)</a></td>
        <td>{{ company_info.employee_names }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
